        <script type='text/javascript'>

            $URLStart = "http://ws.audioscrobbler.com/2.0/?method=";
            $APIMETHOD_GetSimilarArtist = "artist.getsimilar";
            $ArtistsOnGraph = [];

            var $graph = Viva.Graph.graph();
            //var $graphics = Viva.Graph.View.svgGraphics();
            var $graphics = Viva.Graph.View.svgGraphics(),
                nodeSize = 24,
                // we use this method to highlight all realted links
                // when user hovers mouse over a node:
                highlightRelatedNodes = function(nodeId, isOn) {
                    // just enumerate all realted nodes and update link color:
                    $graph.forEachLinkedNode(nodeId, function(node, link){
                        var linkUI = $graphics.getLinkUI(link.id);
                        if (linkUI) {
                            // linkUI is a UI object created by graphics below
                            linkUI.attr('stroke', isOn ? 'red' : 'gray');
                        }
                    });
                };

            $SimilarArtistsToAccept = 20;

            var $renderer = Viva.Graph.View.renderer($graph, {
                graphics : $graphics
            });

            function onArtistSubmit(){
                let artist = document.getElementById('artistBox').value;
                let tags = document.getElementById('tagsBox').value;
                alert("to be implemented!" + artist + tags);

                let requestURL = $URLStart + $APIMETHOD_GetSimilarArtist



                let req = new XMLHttpRequest();
                req.open("GET", RequestURL, false);
                req.send();
                requestsResultsSum = requestsResultsSum + req.responseText;

//testing our secrets:
                alert("appname: "+$secure_appName +"\n" +
                    "apiKey: "+$secure_apiKey +"\n" +
                    "sharedSecret: "+$secure_sharedSecret +"\n" +
                    "registeredTo: "+$secure_registeredTo +"\n");

            }


            function addArtistNodeToGraph(artistName, artistPic)
            {
                if (!$ArtistsOnGraph.contains(artistName))
                {
                    $graph.addNode(artistName, artistPic);
                    $ArtistsOnGraph.push(artistName);
                }
            }

            function tezdit() {
                var i;
                let artist = document.getElementById('artistBox').value;
                $.get($URLStart, {
                    "method": $APIMETHOD_GetSimilarArtist,
                    "artist": artist,
                    "api_key": $secure_apiKey
                }).done(function (data) {
                    okeanos(data, artist);
                    //alert(data.getElementsByTagName("image")[0].childNodes[0].nodeValue);
                });
                //okeanos();
            }

            function okeanos(krabr, rootArtist){
                var i;
                var j, k;
                var bor, oda;
                var simart = [];
                var names = [];
                var pics = [];
                for (i=0; i<krabr.getElementsByTagName("artist").length; i++)
                {
                    names.push(krabr.getElementsByTagName("name")[i].childNodes[0].nodeValue);
                    pics.push(krabr.getElementsByTagName("image")[(i*6)+2].childNodes[0].nodeValue);
                }

                for (i=0; i<$SimilarArtistsToAccept; i++) {
                    if ($ArtistsOnGraph.indexOf(names[i]) === -1) {
                        $ArtistsOnGraph.push(names[i]);
                        $graph.addNode(names[i], pics[i]);
                        $graph.addLink(names[i], rootArtist)
                    }

                }
                for (i=0; i<$SimilarArtistsToAccept; i++)
                {
                    let curartist = krabr.getElementsByTagName("name")[i].childNodes[0].nodeValue;
                    $.get($URLStart, {
                        "method": $APIMETHOD_GetSimilarArtist,
                        "artist": curartist,
                        "api_key": $secure_apiKey
                    }).done(function (data) {
                        for (j=0; j<$ArtistsOnGraph.length; j++)
                        {
                            for (k=0; k<$SimilarArtistsToAccept; k++)
                            {
                                if ($ArtistsOnGraph[j] === data.getElementsByTagName("name")[k].childNodes[0].nodeValue) $graph.addLink($ArtistsOnGraph[j], curartist);
                            }
                        }
                        simart.push(data);
                        });
                }

               // $graph.addLink('anvaka', 'indexzero');






                $graphics.node(function(node) {
                    var url = node.data;
                    var ui = Viva.Graph.svg('image')
                        .attr('width', 24)
                        .attr('height', 24)
                        .link(url);
                    $(ui).hover(function() { // mouse over
                        highlightRelatedNodes(node.id, true);
                    }, function() { // mouse out
                        highlightRelatedNodes(node.id, false);
                    });
                    return ui;
                }).placeNode(function(nodeUI, pos) {
                    nodeUI.attr('x', pos.x - nodeSize / 2).attr('y', pos.y - nodeSize / 2);
                });
                $graphics.placeNode(function(nodeUI, pos) {
                    nodeUI.attr('x', pos.x - 12).attr('y', pos.y - 12);
                });

                $renderer.run();
            }
        </script>
